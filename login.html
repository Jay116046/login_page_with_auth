<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Signup | MyApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<body id="your-element-selector">
  <div class="card w-100" style="max-width: 420px;">
    <h2 class="text-center mb-4">Login</h2>
    </form>
    <form id="siginForm">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" name="username" id="exampleInputEmail2" placeholder="Enter email"
          required>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="exampleInputPassword2" placeholder="Password"
          required>
      </div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center mt-3">
      Create Account <a href="index.html" class="text-decoration-none text-primary">Create account?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="Script.js"></script>
  <script type="module">

    import {getAuth,signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

    document.getElementById("siginForm").addEventListener('submit', function (event) {
      event.preventDefault(); // prevent default form submission
      const email = document.getElementById("exampleInputEmail2").value;
      const password = document.getElementById("exampleInputPassword2").value;

      const auth = getAuth();
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          // Signed in 
          const user = userCredential.user;
          // ...
          alert("Done")
        })
        .catch((error) => {
          const errorCode = error.code;
          const errorMessage = error.message;
          alert(error)
        });

    });
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>

</body>

</html>
